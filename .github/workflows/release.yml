# GitHub Action:
# Runs when publishing a release
# Creates a branch from the release tag

name: New Release

on:
  release:
    types: [published]

jobs:
  build-release:
    name: Build and Upload Release Asset
    runs-on: ubuntu-latest

    steps:
      - name: Set ENV variables
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get the tag name
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: New Release Branch
        uses: peterjgrainger/action-create-branch@v2.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: '${{ env.TAG }}'

      - name: Use Composer
        uses: php-actions/composer@v6
        with:
          command: install

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install NPM Packages
        run: yarn install --frozen-lockfile

      - name: Build assets for production
        run: yarn build:minify

      - name: manual zip - necessary to create the propper container
        run: cd .. && zip -r ${{ env.REPO_NAME}}.zip ${{ env.REPO_NAME}}/ -x@bald-theme/.deployignore

      - name: move the zip
        run: mkdir build && cd .. && mv ${{ env.REPO_NAME}}.zip ${{ env.REPO_NAME}}/build/${{ env.REPO_NAME}}.zip

      - name: Upload files to current release
        uses: svenstaro/upload-release-action@2.5.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ../${{ env.REPO_NAME}}/build/${{ env.REPO_NAME}}.zip
          asset_name: ${{ env.REPO_NAME}}.zip
          tag: ${{ github.ref }}
          overwrite: true